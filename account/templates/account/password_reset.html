{% extends "registration/base.html" %}
{% load i18n %}

{% block content %}
    <h1>{% trans 'Reset password' %}</h1>

    <form action="{% url 'password_reset' %}" method="post" accept-charset="utf-8" role="form">
        {% csrf_token %}

        {{ form }}

        <input type="submit" value="{% trans 'Reset password' %}"/>

    </form>
{% endblock %}
