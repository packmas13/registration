{% extends "./base.html" %}
{% load i18n %}

{% block content_title %}{% trans "Willkommen" %}{% endblock %}

{% block content %}
<em>{% trans "Wichtige Infos & sonstiges Zeug" %}</em>

<div class="mt-4">
    <a href="{% url "login" %}" class="inline-block bg-green-600 text-white px-4 py-1 cursor-pointer uppercase">
        {% trans "Log in" %}
    </a>
</div>
{% endif %}

{% endblock %}
